<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>МЕДГОРОД</title>
    <meta name="title" content="МЕДГОРОД">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__items">
                <div class="header__item">
                    <div class="header__logo">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header__city">
                        <div class="header__name"><img src="./img/vector.png" alt="vector">Москва</div>
                        <div class="header__seven">
                            <span>7 клиник</span> рядом с Вами!
                        </div>
                    </div>
                </div>
                <div class="header__wrapper">
                    <div class="header__icons">
                        <img src="./img/phone.png" alt="1">
                        <img src="./img/telegram.png" alt="2">
                        <img src="./img/whatsapp.png" alt="3">
                    </div>
                    <div class="header__contacts">
                        <div class="header__recording">Запись на приём</div>
                        <div class="header__telephone">8 (495) 540-48-03</div>
                        <div class="header__email">medgorod@bk.ru</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="navigation">
        <div class="container">
            <div class="navigation__wrapper">
                <div class="navigation__home"></div>
            </div>
        </div>
    </section>
    <div class="slider">
        <div class="slider__item">
            <div class="reviews__photo">
                <img src="img/Group 3702.jpg" alt="client">
            </div>
        </div>
        <div class="slider__item">
            <div class="reviews__photo">
                <img src="img/Group 3703.jpg" alt="client">
            </div>
        </div>
        <div class="slider__item">
            <div class="reviews__photo">
                <img src="img/Group 3706.jpg" alt="client">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slick.js"></script>
</body>
</html>
